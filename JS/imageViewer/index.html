<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./lightbox.min.css" type="text/css">
    <script src="./lightbox-plus-jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Gallery</h1>

    <div class="gallery">

        <a href="./images/cat1.jpg" alt="" data-lightbox="mygallery" data-title="this is a kitten"><img src="./images/cat1.jpg" alt="" style="max-width: 350px;"></a>
        <a href="./images/cat2.jpg" alt="" data-lightbox="mygallery" data-title="this is a kitten"><img src="./images/cat2.jpg" alt="" style="max-width: 350px;"></a>
        <a href="./images/cat3.jpg" alt="" data-lightbox="mygallery" data-title="this is a kitten"><img src="./images/cat3.jpg" alt="" style="max-width: 350px;"></a>

    </div>
</body>
</html>
